<div>
	<div class ="row">
		<div class = "prettybox playerdata player col-md-4">
			<strong>US</strong>
			<h1>{{player.name}}</h1>
			<h2>HP: {{player.health}}</h2>
		</div>
		<div class = "prettybox text-center col-md-4">
			<strong>FIGHT!</strong>
			<p>stuff that happened</p>
		</div>
		
		<div class = "prettybox playerdata opponent text-right col-md-4">
			<strong>THEM</strong>
			<h1>{{player.name}}</h1>
			<h2>HP: {{player.health}}</h2>
		</div>
	</div>
		<div class ="row">
		<div class="prettybox dragdrop word col-xs-12">
			<span class="bgtext">WORD</span>
			<div class= "tile-container">
			</div>	
		</div>	
	</div>
	<div class ="row">
		<div class="prettybox dragdrop col-xs-12">
			<div class= "tile-container">
				<span class="pull-left letter-tile " ng-class="{'wild':tile.wild}"ng-repeat ="tile in player.tiles track by $index">
					<h1>{{tile.letter}}</h1><sup>{{tile.damage}}</sup>
				</span>
			</div>
		</div>	
	</div>
	<div class ="row">
		<div class="prettybox dragdrop discard col-xs-12">
			<span class="bgtext">DISCARD</span>
			<div class= "tile-container">
			</div>	
		</div>	
	</div>
	
	<div class ="row">
	<div class="col-xs-12">	
	<a class="col-xs-4 col-xs-offset-4 btn btn-primary btn-lg" role="button" ng-click="" >FIRE!</a>
	</div>

</div>
